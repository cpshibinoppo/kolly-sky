                            <input type="radio"></a><span>UPI</span>

                    </li>
                    <li class="mainli">

                                <li><input type="radio" name="" id=""> Paytm

                            </ul>
                        </div>
                    </li>

                        <div class="collapse" id="collapseExample3">
                            <ul>

                                        <span>Valid thru</span>

                                        </select>
                                        <input type="password" maxlength="4">

                                </li>
                                <li><a href="">PAY</a></li>
                            </ul>
                        </div>
                    </li>
                    <li class="mainli">
                        <a class="footercon2a" data-bs-toggle="collapse" href="#collapseExample4" role="button"
                            aria-expanded="false" aria-controls="collapseExample">
                            <input type="radio"></a><span>Cash on Delivery</span>
                        
                        <div class="collapse" id="collapseExample4">
                            <ul>
                                <li><input type="text" placeholder="Enter the characters"> <a href="">CONFIRM ORDER</a>

                            </ul>
